        }

        .cta-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #8a56ff, #b44cff);
        }

        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
